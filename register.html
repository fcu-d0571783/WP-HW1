<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>

  <body>
    <p><h1>使用者註冊</h1></p>

    <form>
      帳號 &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
        <input type="text" name="useraccount" placeholder="請輸入您的帳號">
      <br>

      密碼 &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
        <input type="password" name="password">
      <br>

      電子郵件&nbsp;
        <input type="email" name="email" placeholder="請輸入您的電子郵件">
      <br>

      生日 &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
        <input type="date" name="birthday">
      <br>

      性別 &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
        <input type="radio" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女
        <input type="radio" name="sex" value="other">其他
      <br>

      喜好 &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
        <input type="checkbox" name="interest" value="ball">打球
        <input type="checkbox" name="interest" value="game">打電動
        <input type="checkbox" name="interest" value="shopping">購物
        <input type="checkbox" name="interest" value="other">其他
      <br>

     年級 &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
        <select name="grade">
          <option selected>大一</option>
          <option>大二</option>
          <option>大三</option>
          <option>大四</option>
          <option>其他</option>
        </select>
      <br>

        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="submit" value="送出">
        <input type="reset" value="重設">
    </form>
  </body>
</html>
